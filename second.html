<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../second-js/second.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom right click context menu</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="fa-solid fa-eye"></i>
                    <span>Preview</span>
                </li>
                <li class="item share">
                    <div>
                        <i class="fa-solid fa-share"></i>
                        <span>share</span>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                    <ul class="share-menu">
                        <li class="item">
                            <i class="fa-brands fa-instagram"></i>
                            <span>instagram</span>
                        </li>
                        <li class="item">
                            <i class="fa-brands fa-twitter"></i>
                            <span>twitter</span>
                        </li>
                        <li class="item">
                            <i class="fa-brands fa-telegram"></i>
                            <span>telegram</span>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <i class="fa-regular fa-copy"></i>
                    <span>Copy link</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span>Edit</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-trash"></i>
                    <span>Delete</span>
                </li>
                <div class="setting">
                    <li class="item">
                        <i class="fa-sharp fa-solid fa-gear"></i>
                        <span>Setting</span>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <script src="../second-js/second.js"></script>
</body>
</html>
